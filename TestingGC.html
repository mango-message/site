    <style>
        body {
            font-family: Arial, sans-serif;

        }
        h1 {
            text-align: center;
            padding: 1em 0;
            background-color: #ffa500;
            color: white;
            margin: 0;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            list-style-type: none;
            padding: 1em;
            margin: 0;
        }
        #messages li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 3px;
        }
        #message-form {
            display: flex;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        #message-form input,
        #message-form textarea {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        #message-form button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffa500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #message-form button:hover {
            background-color: #e59400;
        }
    </style>
