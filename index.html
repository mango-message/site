<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Message</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #ffe4b5;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff8c00;
            color: white;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }

        main {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        form {
            margin-bottom: 20px;
        }

        form input, form textarea, form button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #ffa07a;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            background-color: #ff8c00;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #e76e00;
        }

        #message-wall {
            margin-top: 20px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
        }

        #messages li {
            background-color: #fff;
            border: 2px solid #ffa07a;
            margin-bottom: 10px;
            padding: 10px;
            text-align: left;
            border-radius: 5px;
        }

        #messages .username {
            font-weight: bold;
            color: #ff4500;
        }

        #messages .timestamp {
            font-size: 0.8em;
            color: #555;
            float: right;
        }

        #messages .message-text {
            margin: 5px 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, set, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMtC5cYzHwgDK0bpt0sAQWiyITzcOBPXU",
            authDomain: "mango-message-a78a6.firebaseapp.com",
            projectId: "mango-message-a78a6",
            storageBucket: "mango-message-a78a6.firebasestorage.app",
            messagingSenderId: "71943097813",
            appId: "1:71943097813:web:192fd3e16e95362490415c",
            measurementId: "G-C0S7F0TZK7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("message-form");
            const messagesList = document.getElementById("messages");
            const blockedRef = ref(db, "blocked");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("username").value.trim();
                const message = document.getElementById("message").value.trim();
                const timestamp = new Date().toISOString();

                // Check if the username is globally blocked
                const blockedSnapshot = await get(blockedRef);
                const blockedUsers = blockedSnapshot.val() || {};
                if (blockedUsers[username.toLowerCase()]) {
                    alert("You are blocked from posting messages.");
                    return;
                }

                // Automatically block "Liam"
                if (username.toLowerCase() === "liam") {
                    alert("This username is not allowed. You have been blocked.");
                    set(ref(db, `blocked/${username.toLowerCase()}`), true);
                    return;
                }

                // Validate the message length
                if (message.length > 75) {
                    alert("Messages cannot exceed 75 characters.");
                    return;
                }

                // Check for blocked words
                if (message.toLowerCase().includes("gay")) {
                    alert("The word 'gay' is not allowed.");
                    return;
                }

                if (username && message) {
                    push(ref(db, "messages"), { username, message, timestamp });
                    form.reset();
                }
            });

            const messagesRef = ref(db, "messages");
            onValue(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push(childSnapshot.val());
                });

                // Sort messages by timestamp (newest first)
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // Clear and repopulate the list
                messagesList.innerHTML = "";
                messages.forEach(({ username, message, timestamp }) => {
                    const li = document.createElement("li");

                    const usernameDiv = document.createElement("div");
                    usernameDiv.className = "username";
                    usernameDiv.textContent = username;

                    const messageTextDiv = document.createElement("div");
                    messageTextDiv.className = "message-text";
                    messageTextDiv.textContent = message;

                    const timestampDiv = document.createElement("div");
                    timestampDiv.className = "timestamp";
                    timestampDiv.textContent = new Date(timestamp).toLocaleString();

                    li.appendChild(usernameDiv);
                    li.appendChild(messageTextDiv);
                    li.appendChild(timestampDiv);
                    messagesList.appendChild(li);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        Mango Message
    </header>
    <main>
        <form id="message-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <textarea id="message" maxlength="75" placeholder="Write your message here (max 75 characters)" required></textarea>
            <button type="submit">Post Message</button>
        </form>
        <section id="message-wall">
            <h2>Message Wall</h2>
            <ul id="messages"></ul>
        </section>
    </main>
</body>
</html>
